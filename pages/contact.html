<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CODYSSEY â€” Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../shared/css/base.css">
  <link rel="stylesheet" href="../shared/css/components.css">
  <link rel="stylesheet" href="../shared/css/animations.css">
</head>
<body class="catalog-page" style="height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:center;">

  <a class="back-btn" href="../" title="Back"><img src="../shared/img/Icons/chevron-left.png" class="icon" alt=""></a>

  <div style="text-align:center;padding:32px;max-width:500px;">
    <img src="../shared/img/logo.png" alt="CODYSSEY" style="max-width:200px;margin-bottom:24px;">
    <h1 style="font-family:'Fredoka',sans-serif;color:var(--ink);font-size:28px;margin-bottom:16px;" data-lang="contactTitle"></h1>
    <p style="font-family:'Fredoka',sans-serif;color:var(--ink-light);font-size:16px;line-height:1.6;" data-lang="contactText"></p>
  </div>

  <script>
    (function() {
      var availableLangs = ['ka', 'en'];
      var browserLang = (navigator.language || '').slice(0, 2).toLowerCase();
      var detectedLang = availableLangs.indexOf(browserLang) !== -1 ? browserLang : 'en';
      var lang = localStorage.getItem('codyssey_lang') || detectedLang;
      document.documentElement.lang = lang;
      fetch('../shared/lang/' + lang + '.json')
        .then(function(r) { return r.json(); })
        .then(function(strings) {
          document.querySelectorAll('[data-lang]').forEach(function(el) {
            var key = el.getAttribute('data-lang');
            if (strings[key]) el.textContent = strings[key];
          });
        });
    })();
  </script>
</body>
</html>
